<div
  class="bee-nav"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  fxLayoutGap="10px"
>
  <label>
    <img
      src="./../../../../assets/icons/bee.svg"
      alt="bee"
      style="width: 36xp; height: 36px; margin-left:70px;"
    />
  </label>
  <div
    *ngIf="!isLoggedIn"
    fxLayout="row"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    style="margin-right:40px;"
  >
    <app-login></app-login>
    <app-signin></app-signin>
  </div>
  <div *ngIf="isLoggedIn"
  style="margin-right:40px;">
  <h4 style="margin-right:70px;">
      BeeResponsible
  </h4>
    
  </div>
</div>
