<div class="entry-dialog">
  <h1
    mat-dialog-title
    class="width-100"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    Log in
  </h1>
  <div mat-dialog-content class="width-100">
    <div
      fxLayout="column"
      class="width-100"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
    >
      <mat-form-field class="width-100">
        <input matInput placeholder="USERNAME" [(ngModel)]="data.username" />
      </mat-form-field>
      <mat-form-field class="width-100">
        <input
          matInput
          type="password"
          placeholder="PASSWORD"
          [(ngModel)]="data.password"
        />
      </mat-form-field>
    </div>
  </div>
  <div
    mat-dialog-actions
    class="width-100"
    fxLayout="row"
    fxLayoutAlign="center center"
  >
    <button
      mat-raised-button
      color="primary"
      [mat-dialog-close]="data"
      cdkFocusInitial
    >
      LOG IN
    </button>
  </div>
</div>
